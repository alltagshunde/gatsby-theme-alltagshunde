backend:
  name: git-gateway
  branch: master

local_backend: true

site_url: https://hopeful-lamarr-a320e6.netlify.com

locale: 'de'

media_folder: content/assets
public_folder: /assets

slug:
  encoding: "ascii"
  clean_accents: true

collections:

  - name: navigation
    label: Navigation
    extension: yml
    editor:
     preview: false
    files:
      - label: EintrÃ¤ge
        name: entries
        file: "content/site/navigation.yml"
        fields:
          - label: Link
            name: link
            widget: list
            fields:
              - {label: Seite, name: page, widget: relation, collection: pages, searchFields: [title], valueField: title, hint: "Die Seite, die in der Navigation verlinkt werden soll."}
              - {label: Titel, name: title, widget: string, required: false, hint: "Nur benÃ¶tigt, wenn nicht der Titel der Seite verwendet werden soll."}

  - name: pages
    label: Seiten
    label_singular: Seite
    folder: "content/pages"
    path: '{{slug}}/index'
    extension: yml
    media_folder: ''
    public_folder: ''
#    slug: "{{slug}}"
    preview_path: "{{title}}"
    create: true
    editor:
     preview: false
    fields:
      - { label: "Titel", name: "title", widget: "string" }
      - name: buildingBlocks
        label: Bausteine
        label_singular: Baustein
        widget: list
        types:
        - name: text
          label: Text
          widget: object
          fields:
            - { label: Ãœberschrift, name: heading, widget: string, required: false }
            - { label: Text, name: text, widget: markdown, buttons: [bold, italic, link, bulleted-list, numbered-list], editorComponents: [] }
            - { label: Breite, name: width, widget: select, options: [{label: "100%", value: "1"}, {label: "50%", value: "1/2"}, {label: "33%", value: "1/3"}], default: "1" }
            - { label: Ãœberschrift Level, name: headingLevel, widget: select, options: ["1", "2", "3", "4", "5", "6"], default: "1", hint: "1 ist am größten, 6 am kleinsten. Das Level solle aber nicht nur nach der Größe ausgesucht werden, sondern die Struktur der Seite repräsentieren. Das ist auch für SEO wichtig. Falls die Darstellungsgröße vom Level abweichen soll, kann 'Überschrift Größe' gesetzt werden." }
            - { label: Ãœberschrift Größe, name: headingSize, widget: select, required: false, options: ["1", "2", "3", "4", "5", "6"], hint: "1 ist am größten, 6 am kleinsten." }
            - { label: Ãœberschrift zentrieren, name: headingCentered, widget: boolean, default: true }
        - name: image
          label: Bild
          widget: object
          fields:
            - { label: Bild, name: image, widget: image }
            - { label: Breite, name: width, widget: select, options: [{label: "100%", value: "1"}, {label: "50%", value: "1/2"}, {label: "33%", value: "1/3"}], default: "1" }
#            - { label: Unterschrift, name: caption, widget: string, required: false }

  - label: Footer
    name: footer
    editor:
     preview: false
    files:
      - label: Partner
        name: partners
        file: "content/site/partners.yml"
        fields:
          - label: Partner
            name: partner
            widget: list
            fields:
              - {label: Name, name: name, widget: string}
              - {label: URL, name: url, widget: string}
